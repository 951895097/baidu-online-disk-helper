<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/vue.min.js"></script>
    <style>
        #app{
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <title>百度网盘离线下载助手</title>
</head>

<body>
    <noscript>
        <strong>We're sorry but baidu-netdisk-helper doesn't work properly without JavaScript enabled. Please enable it
            to continue.</strong>
    </noscript>
    <div id="app" class="container-fluid">

        <div class="row justify-content-center" style="margin-bottom: 20px;">
            <div class="col-8">
                <button type="button" class="btn btn-link" disabled>百度网盘离线下载超过10次需要验证码</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col">
                <div class="text-center">
                    <img :src="img" class="rounded" alt="">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">验证码: </span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
                        v-model="inputVcode">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <button type="button" class="btn btn-primary" @click="submitVcode" :disabled="disablSubmitButton">确定</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary" @click="flushVcode" :disabled="disableFlushButton">刷新</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/vcode.js"></script>
</body>

</html>
